<div class="container">
  <h1 class="header">Monthly Time Sheet</h1>

  <div #timesheetContent>
  <div id="body">
  <div class="filters">
    <div class="filter-group">
    <label for="projectDropdown">Project Name</label>

    <!-- Timesheet Dropdown -->
  <select id="projectDropdown" [(ngModel)]="selectedTimesheet" (change)="onTimesheetSelect()">
    <option *ngFor="let timesheet of timesheets" [value]="timesheet.username">
      {{ timesheet.username }}
    </option>
  </select>

    </div>
    <div class="filter-group">
    <label for="projectDropdown">Select Month</label>
    <input type="month" [(ngModel)]="selectedMonth" (ngModelChange)="onMonthChange()" />
    </div>
  </div>

  <div class="actions">
    <button (click)="exportToPDF()">Export to PDF</button>
    <button (click)="isEditing ? cancelEdit() : startEditing()">
      {{ isEditing ? 'Cancel Edit' : 'Edit' }}
    </button>

    <button (click)="save()">Save</button>
  </div>

      <h4>{{ formattedSelectedMonth }}</h4>
  <table class="timesheet-table">
    <thead>
      <tr>
        <th>Employees</th>
        <th *ngFor="let day of days">{{ day }}</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody>
    <tr *ngFor="let employee of employees; let empIndex = index">
      <td>{{ employee.name }}</td>
      <td *ngFor="let hour of employee.hours; let hourIndex = index;trackBy:trackByMethod">
        <ng-container *ngIf="isEditing; else viewMode">
          <input
            type="number"
            [ngModel]="employees[empIndex].hours[hourIndex]"
            (ngModelChange)="updateHours(empIndex, hourIndex, $event)"
            min="0"
            max="24"
            (focus)="selectAll($event)"
            class="hour-input"
          />
        </ng-container>
        <ng-template #viewMode>
          {{ hour }}
        </ng-template>
      </td>
      <td>{{ getTotalHours(employee.hours) }}</td>
    </tr>
  </tbody>
  </table>
  </div>
    <div class="signature">
    <label>Manager Signature</label>
    <input type="text" placeholder="Signature" />
    <label>Date</label>
    <input type="date" />
  </div>
  </div>
</div>
